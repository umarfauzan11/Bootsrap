<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Jejak Karbon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">Kalkulator Jejak Karbon</h2>
            <p class="text-muted">Hitung jejak karbon dari perjalanan Anda</p>
            
            <div class="mb-3">
                <label for="distance" class="form-label">Jarak perjalanan (km):</label>
                <input type="number" id="distance" class="form-control" placeholder="Masukkan jarak">
            </div>
            
            <div class="mb-3">
                <label for="vehicle" class="form-label">Jenis kendaraan:</label>
                <select id="vehicle" class="form-select">
                    <option value="0.12">Mobil Bensin</option>
                    <option value="0.1">Mobil Diesel</option>
                    <option value="0.03">Motor</option>
                    <option value="0.025">Motor Listrik</option>
                </select>
            </div>
            
            <button class="btn btn-success w-100" onclick="calculateCarbon()">Calculate</button>
            <h3 id="result" class="mt-3"></h3>
        </div>
    </div>

    <script>
        function calculateCarbon() {
            var distance = document.getElementById("distance").value;
            var emissionFactor = document.getElementById("vehicle").value;
            var carbonFootprint = distance * emissionFactor;
            document.getElementById("result").innerText = "Jejak Karbon Anda: " + carbonFootprint.toFixed(2) + " kg CO2";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
